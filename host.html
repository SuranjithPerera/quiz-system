<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Quiz - QuizMaster</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CRITICAL FIX: Ensure all buttons are clickable */
        button, .btn {
            pointer-events: auto !important;
            user-select: auto !important;
            cursor: pointer !important;
            position: relative !important;
            z-index: 10 !important;
        }

        button:disabled, .btn:disabled {
            pointer-events: none !important;
            opacity: 0.6 !important;
            cursor: not-allowed !important;
        }

        /* CRITICAL FIX: Ensure quiz cards and their content are clickable */
        .menu-card {
            pointer-events: auto !important;
            position: relative !important;
            z-index: 1 !important;
        }

        .menu-card button {
            pointer-events: auto !important;
            z-index: 20 !important;
            position: relative !important;
        }

        /* Enhanced lobby layout for centered Game PIN */
        .lobby-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            min-height: calc(100vh - 200px);
            margin-top: 20px;
            padding: 20px;
        }
        
        .main-lobby-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-pin-display {
            background: linear-gradient(135deg, #46178f 0%, #9c4dff 100%);
            color: white;
            padding: 80px 60px;
            border-radius: 35px;
            margin-bottom: 50px;
            border: 8px solid #ffffff;
            box-shadow: 0 25px 80px rgba(70, 23, 143, 0.5);
            animation: pinGlow 2s ease-in-out infinite alternate;
            width: 100%;
            max-width: 600px;
        }
        
        .game-pin-display h2 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .game-pin-number {
            font-size: clamp(4rem, 8vw, 7rem);
            font-weight: 900;
            letter-spacing: 12px;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .game-pin-instructions {
            font-size: clamp(1.3rem, 2.5vw, 1.8rem);
            opacity: 0.95;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        
        .start-game-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 500px;
        }
        
        .players-sidebar {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
            border-radius: 30px;
            padding: 30px;
            border: 5px solid #ff6900;
            box-shadow: 0 20px 50px rgba(255, 105, 0, 0.3);
            height: fit-content;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            position: sticky;
            top: 30px;
        }
        
        .players-sidebar h3 {
            color: #46178f;
            font-weight: 900;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid #ff6900;
            padding-bottom: 15px;
        }
        
        .player-count-badge {
            background: linear-gradient(135deg, #e21b3c 0%, #ff4757 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            margin-left: 10px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(226, 27, 60, 0.3);
        }
        
        .players-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .player-item-lobby {
            padding: 15px 20px;
            background: linear-gradient(135deg, #26d0ce 0%, #00a8a6 100%);
            border-radius: 15px;
            color: white;
            font-weight: 700;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 6px 20px rgba(38, 208, 206, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .player-item-lobby:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(38, 208, 206, 0.4);
        }
        
        .start-btn-container {
            margin-top: 30px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #e21b3c 0%, #ff4757 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 4px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(226, 27, 60, 0.4);
            min-width: 200px;
            pointer-events: auto !important;
            z-index: 10 !important;
            position: relative !important;
        }
        
        .start-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b6b 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(226, 27, 60, 0.5);
        }
        
        .start-btn:disabled {
            background: linear-gradient(135deg, #999 0%, #666 100%);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        /* Host dashboard styles */
        .host-dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 20px;
        }

        .main-content {
            order: 1;
        }

        .players-list {
            background: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
            color: #46178f;
            padding: 25px;
            border-radius: 25px;
            max-height: 400px;
            overflow-y: auto;
            order: 2;
            border: 4px solid #ff6900;
            box-shadow: 0 15px 35px rgba(255, 105, 0, 0.3);
        }

        /* Enhanced answer option styles for host view */
        .answer-option {
            padding: 15px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            border: 3px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* FIXED: Remove automatic green highlighting for correct answers */
        .answer-option.show-correct {
            background: linear-gradient(135deg, #26d0ce 0%, #1dd1a1 100%);
            color: white;
            border-color: #ffffff;
            box-shadow: 0 8px 25px rgba(38, 208, 206, 0.3);
        }

        .answer-option.show-incorrect {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            color: white;
            border-color: #ffffff;
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.3);
        }

        .answer-letter {
            background: #46178f;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .answer-option.show-correct .answer-letter {
            background: #ffffff;
            color: #26d0ce;
        }

        .answer-option.show-incorrect .answer-letter {
            background: #ffffff;
            color: #f44336;
        }

        .answer-text {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .correct-indicator {
            background: #ffffff;
            color: #26d0ce;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .incorrect-indicator {
            background: #ffffff;
            color: #f44336;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .player-response {
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            margin: 8px 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 15px;
            border: 2px solid #2196f3;
            transition: all 0.3s ease;
        }

        .player-response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .player-name {
            font-weight: 700;
            color: #1976d2;
            font-size: 1.1rem;
        }

        .player-total-score {
            background: linear-gradient(135deg, #ff6900 0%, #ff8c00 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .response-status.answered {
            background: linear-gradient(135deg, #26d0ce 0%, #1dd1a1 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            align-self: flex-start;
        }

        .response-status.answered.correct {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            border: 2px solid #ffffff;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .response-status.answered.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #ef5350 100%);
            border: 2px solid #ffffff;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .response-status.waiting {
            background: linear-gradient(135deg, #ffc048 0%, #ffb400 100%);
            color: #333;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 700;
            align-self: flex-start;
        }

        .score-info {
            margin-top: 5px;
            font-weight: 800;
            color: #4caf50;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(76, 175, 80, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        /* Enhanced timer animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer {
            transition: all 0.3s ease;
        }

        .timer.urgent {
            background: linear-gradient(135deg, #e21b3c 0%, #ff4757 100%) !important;
            animation: pulse 0.5s infinite;
            transform: scale(1.1);
        }

        .timer.warning {
            background: linear-gradient(135deg, #ff6900 0%, #ff8c00 100%) !important;
            transform: scale(1.05);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .lobby-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }
            
            .players-sidebar {
                order: -1;
                max-height: 200px;
                position: static;
                margin-bottom: 20px;
            }
            
            .main-lobby-content {
                padding: 30px 20px;
            }
            
            .game-pin-display {
                padding: 50px 30px;
                margin-bottom: 30px;
                max-width: 100%;
            }
            
            .game-pin-number {
                font-size: clamp(3rem, 10vw, 5rem);
                letter-spacing: 6px;
                padding: 15px 25px;
            }
            
            .start-game-section {
                padding: 25px 20px;
                max-width: 100%;
            }
        }
        
        @keyframes pinGlow {
            0% { 
                box-shadow: 0 20px 60px rgba(70, 23, 143, 0.4);
            }
            100% { 
                box-shadow: 0 25px 70px rgba(70, 23, 143, 0.6), 0 0 40px rgba(156, 77, 255, 0.3);
            }
        }
        
        /* Empty players state */
        .no-players-message {
            text-align: center;
            padding: 30px 20px;
            color: #46178f;
            font-size: 1.1rem;
            opacity: 0.8;
            border: 2px dashed #9c4dff;
            border-radius: 15px;
            background: rgba(156, 77, 255, 0.05);
        }
        
        .waiting-animation {
            display: inline-block;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Quiz Host Dashboard</h1>
            <button onclick="location.href='index.html'" class="btn btn-secondary">← Back to Home</button>
        </header>
        
        <!-- Quiz Selection -->
        <div id="quiz-selection" class="quiz-container">
            <div class="question-card">
                <h2>Select a Quiz to Host</h2>
                <div id="quiz-list"></div>
                <button onclick="createCustomQuiz()" class="btn btn-tertiary">Create New Quiz</button>
            </div>
        </div>
        
        <!-- Game Lobby -->
        <div id="game-lobby" class="quiz-container" style="display: none;">
            <div class="lobby-container">
                <!-- Main centered content -->
                <div class="main-lobby-content">
                    <div class="game-pin-display">
                        <h2>Game PIN</h2>
                        <div class="game-pin-number" id="game-pin">000000</div>
                        <div class="game-pin-instructions">
                            Players can join using this PIN
                        </div>
                    </div>
                    
                    <div class="start-game-section">
                        <div id="lobby-status">
                            <p class="waiting-animation">Waiting for players to join...</p>
                            <div class="start-btn-container">
                                <button onclick="startQuiz()" class="start-btn" id="start-btn" disabled>
                                    Waiting for players...
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Players sidebar -->
                <div class="players-sidebar">
                    <h3>
                        Players
                        <span class="player-count-badge" id="player-count">0</span>
                    </h3>
                    <div class="players-container" id="players-container">
                        <div class="no-players-message">
                            <div style="font-size: 2rem; margin-bottom: 10px;">👥</div>
                            <div>No players yet</div>
                            <div style="font-size: 0.9rem; margin-top: 8px; opacity: 0.7;">
                                Share the game PIN to get started!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Active Game -->
        <div id="active-game" class="quiz-container" style="display: none;">
            <div class="host-dashboard">
                <div class="main-content">
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">Question <span id="current-q-num">1</span> of <span id="total-questions">0</span></div>
                            <div class="timer" id="host-timer">00:20</div>
                        </div>
                        <div class="question-text" id="host-question"></div>
                        <div class="answers-grid" id="host-answers"></div>
                        <div class="game-controls">
                            <button onclick="nextQuestion()" class="btn btn-primary" id="next-btn" style="display: none;">Next Question</button>
                            <button onclick="showResults()" class="btn btn-secondary" id="results-btn" style="display: none;">Show Results</button>
                            <button onclick="endQuiz()" class="btn btn-tertiary" id="end-btn">End Quiz</button>
                        </div>
                    </div>
                </div>
                
                <div class="players-list">
                    <h3>Player Responses</h3>
                    <div id="responses-container"></div>
                </div>
            </div>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="quiz-container" style="display: none;">
            <div class="question-card">
                <h2>🏆 Final Results</h2>
                <div class="leaderboard" id="final-leaderboard"></div>
                <div class="game-controls">
                    <button onclick="resetGame()" class="btn btn-primary">Host New Game</button>
                    <button onclick="location.href='index.html'" class="btn btn-secondary">Back to Home</button>
                </div>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
    </div>
    
    <!-- Firebase CDN Scripts - MUST BE IN THIS ORDER -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application scripts - MUST BE AFTER Firebase -->
    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <!-- EMBEDDED HOST SYSTEM - COMPLETE SOLUTION -->
    <script>
        // =========================================
        // EMBEDDED HOST MANAGEMENT SYSTEM
        // =========================================
        
        let hostCurrentQuiz = null;
        let hostGameInstance = null;
        let hostPlayers = {};
        let hostCurrentQuestionIndex = 0;
        let hostQuestionTimer = null;
        let hostGamePin = null;
        let isHostGameActive = false;
        let hostCurrentGameState = 'waiting';
        let questionTimeLeft = 0;
        let questionDuration = 20;
        let isQuestionActive = true;
        let hasCalculatedScores = false;

        // Initialize host page
        function initializeHost() {
            console.log('🎯 HOST: Starting embedded initialization...');
            
            // Wait for Firebase to be ready
            if (typeof auth === 'undefined' || typeof database === 'undefined') {
                console.log('⏳ HOST: Waiting for Firebase...');
                setTimeout(initializeHost, 100);
                return;
            }
            
            console.log('✅ HOST: Firebase ready, checking authentication...');
            
            // Check authentication
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('✅ HOST: User authenticated:', user.email);
                    showUserHeader(user);
                    loadAvailableQuizzes();
                } else {
                    console.log('❌ HOST: User not authenticated, redirecting...');
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 2000);
                }
            });
            
            console.log('🎯 HOST: Embedded initialization complete');
        }

        function showUserHeader(user) {
            // Remove existing header
            const existingHeader = document.querySelector('.user-header');
            if (existingHeader) {
                existingHeader.remove();
            }
            
            const userHeaderHTML = `
                <div class="user-header" style="position: fixed; top: 15px; right: 15px; display: flex; align-items: center; gap: 10px; background: linear-gradient(135deg, #ff6900 0%, #ffb800 100%); backdrop-filter: blur(15px); padding: 12px 20px; border-radius: 30px; border: 3px solid rgba(255, 255, 255, 0.3); z-index: 1000; box-shadow: 0 8px 32px rgba(255, 105, 0, 0.3);">
                    <div class="user-info" style="color: white; font-size: 14px; text-align: right; font-weight: 600;">
                        <div class="user-name" style="font-weight: 800; margin-bottom: 2px; color: #ffffff;">${user.displayName || user.email.split('@')[0]}</div>
                        <div class="user-email" style="opacity: 0.9; font-size: 11px; color: #ffe6d1;">${user.email}</div>
                    </div>
                    <button onclick="signOut()" style="background: linear-gradient(135deg, #46178f 0%, #7b2cbf 100%); border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: 700; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(70, 23, 143, 0.3); pointer-events: auto !important; z-index: 1001 !important; position: relative !important;">Sign Out</button>
                </div>
            `;
            
            document.body.insertAdjacentHTML('afterbegin', userHeaderHTML);
        }

        // Enhanced quiz validation and repair function
        async function validateAndRepairQuiz(quiz) {
            console.log('🔧 HOST: Validating quiz:', quiz?.title || 'Unknown');
            
            if (!quiz || typeof quiz !== 'object') {
                console.warn('❌ HOST: Invalid quiz object');
                return null;
            }
            
            // Ensure basic properties
            const repairedQuiz = {
                id: quiz.id || 'quiz_' + Date.now(),
                title: quiz.title || 'Untitled Quiz',
                questions: [],
                createdAt: quiz.createdAt || Date.now(),
                updatedAt: quiz.updatedAt || Date.now()
            };
            
            // Validate and repair questions
            if (!quiz.questions || !Array.isArray(quiz.questions)) {
                console.warn('❌ HOST: No valid questions array in quiz:', repairedQuiz.title);
                return null; // Don't add quizzes without questions
            }
            
            // Validate each question
            for (let i = 0; i < quiz.questions.length; i++) {
                const question = quiz.questions[i];
                const repairedQuestion = validateAndRepairQuestion(question, i + 1);
                
                if (repairedQuestion) {
                    repairedQuiz.questions.push(repairedQuestion);
                }
            }
            
            if (repairedQuiz.questions.length === 0) {
                console.warn('❌ HOST: No valid questions found in quiz:', repairedQuiz.title);
                return null;
            }
            
            console.log('✅ HOST: Quiz validated:', repairedQuiz.title, 'with', repairedQuiz.questions.length, 'questions');
            return repairedQuiz;
        }

        function validateAndRepairQuestion(question, questionNumber) {
            if (!question || typeof question !== 'object') {
                console.warn(`❌ HOST: Invalid question ${questionNumber}`);
                return null;
            }
            
            // Check required properties
            if (!question.question || typeof question.question !== 'string' || question.question.trim() === '') {
                console.warn(`❌ HOST: Question ${questionNumber} has no valid question text`);
                return null;
            }
            
            if (!question.answers || !Array.isArray(question.answers) || question.answers.length < 2) {
                console.warn(`❌ HOST: Question ${questionNumber} has invalid answers array`);
                return null;
            }
            
            // Validate answers
            const validAnswers = question.answers.filter(answer => 
                answer && typeof answer === 'string' && answer.trim() !== ''
            );
            
            if (validAnswers.length < 2) {
                console.warn(`❌ HOST: Question ${questionNumber} has less than 2 valid answers`);
                return null;
            }
            
            // Validate correct answer index
            const correctIndex = typeof question.correct === 'number' ? question.correct : 0;
            if (correctIndex < 0 || correctIndex >= validAnswers.length) {
                console.warn(`❌ HOST: Question ${questionNumber} has invalid correct answer index, fixing to 0`);
                // Fix rather than reject
            }
            
            // Return validated question
            return {
                question: question.question.trim(),
                answers: validAnswers,
                correct: Math.max(0, Math.min(correctIndex, validAnswers.length - 1)),
                timeLimit: typeof question.timeLimit === 'number' && question.timeLimit > 0 ? question.timeLimit : 20,
                source: question.source || 'manual'
            };
        }

        // Load and display available quizzes with enhanced validation
        async function loadAvailableQuizzes() {
            console.log('📚 HOST: Loading available quizzes...');
            const quizList = document.getElementById('quiz-list');
            
            if (!quizList) {
                console.error('❌ HOST: Quiz list element not found');

        function startQuestionTimer(duration) {
            console.log('⏰ HOST: Starting timer for', duration, 'seconds');
            
            const timerEl = document.getElementById('host-timer');
            
            // Clear any existing timer first
            if (hostQuestionTimer) {
                clearInterval(hostQuestionTimer);
                hostQuestionTimer = null;
            }
            
            // Set initial time
            questionTimeLeft = duration;
            
            // Function to update the display
            const updateDisplay = () => {
                // Calculate minutes and seconds
                const mins = Math.floor(questionTimeLeft / 60);
                const secs = questionTimeLeft % 60;
                
                // Update display
                if (timerEl) {
                    timerEl.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    
                    // Remove existing classes
                    timerEl.classList.remove('urgent', 'warning');
                    
                    // Add visual urgency as time runs out
                    if (questionTimeLeft <= 5) {
                        timerEl.classList.add('urgent');
                    } else if (questionTimeLeft <= 10) {
                        timerEl.classList.add('warning');
                    }
                }
                
                console.log('⏰ HOST: Timer display updated - Time left:', questionTimeLeft, 'seconds');
            };
            
            // Function to handle the countdown
            const countdown = () => {
                console.log('⏰ HOST: Timer tick - Time left:', questionTimeLeft, 'seconds');
                
                // Check if time is up BEFORE updating display
                if (questionTimeLeft <= 0) {
                    console.log('⏰ HOST: Timer reached zero - calling onQuestionTimeUp');
                    clearInterval(hostQuestionTimer);
                    hostQuestionTimer = null;
                    
                    // Update display to show 00:00
                    if (timerEl) {
                        timerEl.textContent = '00:00';
                        timerEl.classList.add('urgent');
                    }
                    
                    onQuestionTimeUp();
                    return; // Exit early when time is up
                }
                
                // Update the display with current time
                updateDisplay();
                
                // Decrease time for next iteration
                questionTimeLeft--;
            };
            
            // Display initial time immediately (don't decrease yet)
            updateDisplay();
            
            // Start the interval - this will run every second
            hostQuestionTimer = setInterval(countdown, 1000);
            
            console.log('⏰ HOST: Timer started successfully for', duration, 'seconds');
        }

        // NEW FUNCTION: Calculate final scores when timer actually ends
        async function calculateFinalScoresForQuestion() {
            if (hasCalculatedScores) {
                return; // Already calculated
            }

            hasCalculatedScores = true;
            const currentQuestion = hostCurrentQuiz.questions[hostCurrentQuestionIndex];
            const db = await hostGameInstance.waitForDatabase();

            try {
                console.log('🏆 HOST: Calculating FINAL scores for question (timer ended)');
                
                // Get fresh player data from Firebase to ensure we have latest info
                const playersSnapshot = await db.ref(`games/${hostGamePin}/players`).once('value');
                const currentPlayers = playersSnapshot.val() || {};
                
                console.log('🔍 HOST: Players to process scores for:', Object.keys(currentPlayers));
                
                // Process each player individually
                for (const playerId in currentPlayers) {
                    const player = currentPlayers[playerId];
                    console.log(`🔍 HOST: Processing player ${player.name} (ID: ${playerId}) - Status: ${player.status}`);
                    
                    // CRITICAL FIX: Only give points if player actually answered
                    if (player.status === 'answered' && typeof player.currentAnswer === 'number') {
                        
                        // Verify the answer is valid (within range of available answers)
                        if (player.currentAnswer >= 0 && player.currentAnswer < currentQuestion.answers.length) {
                            
                            const isCorrect = player.currentAnswer === currentQuestion.correct;
                            console.log(`🎯 HOST: Player ${player.name} answered ${player.currentAnswer}, correct is ${currentQuestion.correct}, isCorrect: ${isCorrect}`);
                            
                            let questionScore = 0; // Default to 0
                            
                            // ONLY calculate score if answer is correct
                            if (isCorrect) {
                                const responseTime = player.responseTime || 0;
                                const timeLimit = currentQuestion.timeLimit || 20;
                                const timeLeft = Math.max(0, timeLimit - responseTime);
                                questionScore = calculateScore(true, timeLeft, timeLimit);
                                console.log(`🔢 HOST: Player ${player.name} got CORRECT answer - score: ${questionScore}`);
                            } else {
                                questionScore = 0; // Wrong answer = 0 points
                                console.log(`❌ HOST: Player ${player.name} got WRONG answer - score: 0`);
                            }
                            
                            const currentScore = player.score || 0;
                            const newTotalScore = currentScore + questionScore;
                            
                            console.log(`💰 HOST: Player ${player.name} - Current: ${currentScore}, Adding: ${questionScore}, New Total: ${newTotalScore}`);
                            
                            // Update the final total score for this specific player
                            await db.ref(`games/${hostGamePin}/players/${playerId}`).update({
                                score: newTotalScore,
                                questionScore: questionScore,
                                isCorrect: isCorrect

                            console.log(`✅ HOST: Updated Firebase for ${player.name} - FINAL score: +${questionScore} points (Total: ${newTotalScore})`);

                        }
                        
                        console.log(`📊 HOST: Player ${player.name} (ID: ${playerId}) - Answer: ${player.currentAnswer}, Correct: ${currentQuestion.correct}, IsCorrect: ${isCorrect}, Score: ${questionScore}`);
                        
                        // Just update the response status for display (don't change total score yet)
                        await db.ref(`games/${hostGamePin}/players/${playerId}`).update({
                            isCorrect: isCorrect,
                            questionScore: questionScore,
                            tempScore: questionScore // Store temporarily
                            // Don't update main score until timer ends
                        });
                        
                        console.log(`📊 HOST: Player ${player.name} (ID: ${playerId}) real-time update - temp score: ${questionScore} points`);
                        
                        // Update local player data to reflect the changes
                        if (hostPlayers[playerId]) {
                            hostPlayers[playerId].isCorrect = isCorrect;
                            hostPlayers[playerId].questionScore = questionScore;
                            hostPlayers[playerId].tempScore = questionScore;
                        }
                        
                    } else {
                        console.warn(`⚠️ HOST: Player ${player.name} has invalid answer: ${player.currentAnswer}`);
                        
                        // Invalid answer
                        await db.ref(`games/${hostGamePin}/players/${playerId}`).update({
                            isCorrect: false,
                            questionScore: 0,
                            tempScore: 0
                        });
                    }
                } else {
                    console.warn(`⚠️ HOST: Player data invalid for ${playerId}:`, player);
                }
                
                // Update responses display
                updateResponsesDisplay();
                
            } catch (error) {
                console.error('💥 HOST: Error calculating real-time score for player', playerId, ':', error);
            }
        }

        function updateResponsesDisplay() {
            const responsesContainer = document.getElementById('responses-container');
            if (!responsesContainer) return;
            
            responsesContainer.innerHTML = '';
            
            // Get current question for scoring
            const currentQuestion = hostCurrentQuiz && hostCurrentQuiz.questions ? 
                hostCurrentQuiz.questions[hostCurrentQuestionIndex] : null;
            
            Object.values(hostPlayers).forEach(player => {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'player-response';
                
                let statusText = 'Not answered';
                let statusClass = 'waiting';
                let scoreInfo = '';
                
                if (player.status === 'answered' && typeof player.currentAnswer === 'number') {
                    const responseTime = (player.responseTime || 0).toFixed(1);
                    statusText = `Answered in ${responseTime}s`;
                    statusClass = 'answered';
                    
                    // Show if answer is correct/incorrect
                    if (currentQuestion && player.currentAnswer >= 0 && player.currentAnswer < currentQuestion.answers.length) {
                        const isCorrect = player.currentAnswer === currentQuestion.correct;
                        const answerLetter = String.fromCharCode(65 + player.currentAnswer);
                        
                        if (isCorrect) {
                            statusClass += ' correct';
                            statusText += ` - ${answerLetter} ✓`;
                            
                            // Show score if available (use tempScore if timer still running, questionScore if ended)
                            const scoreToShow = hasCalculatedScores ? player.questionScore : (player.tempScore || player.questionScore);
                            if (typeof scoreToShow === 'number' && scoreToShow > 0) {
                                scoreInfo = `<div class="score-info">+${scoreToShow} pts</div>`;
                            }
                        } else {
                            statusClass += ' incorrect';
                            statusText += ` - ${answerLetter} ❌`;
                            scoreInfo = `<div class="score-info">+0 pts</div>`;
                        }
                    } else {
                        // Invalid answer
                        statusClass += ' incorrect';
                        statusText += ` - Invalid Answer ❌`;
                        scoreInfo = `<div class="score-info">+0 pts</div>`;
                    }
                } else if (player.status === 'answered') {
                    // Answered but no valid currentAnswer
                    statusText = 'Answer processing...';
                    statusClass = 'waiting';
                    scoreInfo = `<div class="score-info">+0 pts</div>`;
                }
                
                responseDiv.innerHTML = `
                    <div class="player-response-header">
                        <span class="player-name">${player.name}</span>
                        <span class="player-total-score">${player.score || 0} pts</span>
                    </div>
                    <span class="response-status ${statusClass}">${statusText}</span>
                    ${scoreInfo}
                `;
                
                responsesContainer.appendChild(responseDiv);
            });
        }

        // Next question
        async function nextQuestion() {
            console.log('➡️ HOST: Moving to next question');
            
            // Clear timer immediately when moving to next question
            if (hostQuestionTimer) {
                clearInterval(hostQuestionTimer);
                hostQuestionTimer = null;
            }
            
            if (hostCurrentQuestionIndex >= hostCurrentQuiz.questions.length - 1) {
                // No more questions, end game
                endQuiz();
                return;
            }
            
            try {
                hostCurrentQuestionIndex++;
                const success = await hostGameInstance.nextQuestion();
                
                if (success) {
                    console.log('✅ HOST: Moved to question', hostCurrentQuestionIndex + 1);
                    displayCurrentQuestion();
                    updateResponsesDisplay();
                } else {
                    throw new Error('Failed to move to next question');
                }
            } catch (error) {
                console.error('💥 HOST: Error moving to next question:', error);
                showStatus('Error moving to next question', 'error');
            }
        }

        // Show results
        function showResults() {
            console.log('🏆 HOST: Showing final results');
            
            if (hostQuestionTimer) {
                clearInterval(hostQuestionTimer);
            }
            
            hideElement('active-game');
            showElement('results-screen');
            
            displayFinalLeaderboard();
        }

        function displayFinalLeaderboard() {
            const leaderboard = document.getElementById('final-leaderboard');
            if (!leaderboard) return;
            
            // Sort players by score
            const sortedPlayers = Object.values(hostPlayers).sort((a, b) => (b.score || 0) - (a.score || 0));
            
            leaderboard.innerHTML = '<h3>🏆 Final Results</h3>';
            
            sortedPlayers.forEach((player, index) => {
                const div = document.createElement('div');
                div.className = `player-score rank-${index + 1 <= 3 ? index + 1 : ''}`;
                
                div.innerHTML = `
                    <span>#${index + 1} ${player.name}</span>
                    <span>${player.score || 0} points</span>
                `;
                
                leaderboard.appendChild(div);
            });
        }

        // End quiz
        async function endQuiz() {
            console.log('🏁 HOST: Ending quiz');
            
            if (hostQuestionTimer) {
                clearInterval(hostQuestionTimer);
            }
            
            try {
                if (hostGameInstance) {
                    await hostGameInstance.endGame();
                }
                
                showResults();
                showStatus('Quiz ended!', 'success');
            } catch (error) {
                console.error('💥 HOST: Error ending quiz:', error);
                showStatus('Error ending quiz', 'error');
            }
        }

        // Reset game
        function resetGame() {
            console.log('🔄 HOST: Resetting game');
            
            // Cleanup
            if (hostQuestionTimer) {
                clearInterval(hostQuestionTimer);
                hostQuestionTimer = null;
            }
            
            if (hostGameInstance) {
                hostGameInstance.cleanup();
                hostGameInstance = null;
            }
            
            // Reset variables
            hostCurrentQuiz = null;
            hostPlayers = {};
            hostCurrentQuestionIndex = 0;
            hostGamePin = null;
            isHostGameActive = false;
            hostCurrentGameState = 'waiting';
            isQuestionActive = true;
            hasCalculatedScores = false;
            
            // Reset UI
            hideElement('game-lobby');
            hideElement('active-game');
            hideElement('results-screen');
            showElement('quiz-selection');
            
            showStatus('Ready to host a new game!', 'success');
            
            // Reload quizzes
            loadAvailableQuizzes();
        }

        // Create custom quiz
        function createCustomQuiz() {
            console.log('📝 HOST: Redirecting to quiz creation');
            window.location.href = 'manage.html';
        }

        // Utility functions
        function hideElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.style.display = 'none';
        }

        function showElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.style.display = 'block';
        }

        function showStatus(message, type) {
            console.log(`📢 HOST (${type}):`, message);
            const statusEl = document.getElementById('status-message');
            if (statusEl) {
                statusEl.textContent = message;
                statusEl.className = `status-message ${type}`;
                setTimeout(() => {
                    statusEl.textContent = '';
                    statusEl.className = 'status-message';
                }, 3000);
            }
        }

        function generateGamePin() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            console.log('🧹 HOST: Page unloading - cleanup');
            if (hostQuestionTimer) clearInterval(hostQuestionTimer);
            if (hostGameInstance) hostGameInstance.cleanup();
        });

        // Global function exposure
        window.initializeHost = initializeHost;
        window.selectQuiz = selectQuiz;
        window.startQuiz = startQuiz;
        window.nextQuestion = nextQuestion;
        window.showResults = showResults;
        window.endQuiz = endQuiz;
        window.resetGame = resetGame;
        window.createCustomQuiz = createCustomQuiz;
        window.loadAvailableQuizzes = loadAvailableQuizzes;

        console.log('🎯 HOST: Embedded host system loaded successfully');

        // Auto-initialize when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeHost);
        } else {
            // DOM already loaded, initialize immediately
            setTimeout(initializeHost, 100);
        }
    </script>
</body>
</html>
